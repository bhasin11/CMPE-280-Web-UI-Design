<!DOCTYPE html>
<html>
<head>
	<title>Question 1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<script>window.onload = clearLocalStorage();</script>
</head>
<body>
<div class="test">
	
</div>
<header class="header">Evaluation in Progress</header>

<div class="numbers">
	<div class="question-passive">1</div>
	<div class="question-passive">2</div>
	<div class="question-passive">3</div>
	<div class="question-passive">4</div>
	<div class="question-passive-survey">Survey</div>
	<div class="question-passive-xx">Summary</div>
</div>

<div class="a">
	<div class="left">
	<div class="text"><p>Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line</p></div>
	<div class="questable">
		<table>
			<tr>
				<td><input type="radio" name="ans" id="1">
					<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>=</mo><mi>m</mi><mi>x</mi><mo>+</mo><mi>b</mi></math>
				</td>
				<td><input type="radio" name="ans" id="2">
					<math xmlns="http://www.w3.org/1998/Math/MathML"><mo>(</mo><mi>x</mi><mo>-</mo><mi>h</mi><mo>)</mo><mn>2</mn><mo>+</mo><mo>(</mo><mi>y</mi><mo>-</mo><mi>k</mi><mo>)</mo><mn>2</mn><mo>=</mo><mi>r</mi><mn>2</mn></math>
				</td>
			</tr>
			<tr>
				<td><input type="radio" name="ans" id="3">
					<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>-</mo><mi>y</mi><mn>1</mn><mo>=</mo><mi>m</mi><mo>(</mo><mi>x</mi><mo>-</mo><mi>x</mi><mn>1</mn><mo>)</mo></math>
				</td>
				<td><input type="radio" name="ans" id="4">
					<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>-</mo><mi>y</mi><mn>2</mn><mo>=</mo><mfrac><mrow><mi>y</mi><mn>2</mn><mo>-</mo><mi>y</mi><mn>1</mn></mrow><mrow><mi>x</mi><mn>2</mn><mo>-</mo><mi>x</mi><mn>1</mn></mrow></mfrac><mo>(</mo><mi>x</mi><mo>-</mo><mi>x</mi><mn>2</mn><mo>)</mo></math>
				</td>
			</tr>
		</table>
	</div>
	</div>
	<div class="photo"></div>
	<div class="buttons">
		
	<button onclick="q1Next()">Submit and Next Question</button>
	<button onclick="q1Reset()">Cancel and Clear Selection</button>
	</div>
</div>
<footer class="footer">&copy;&nbsp;Online Exam</footer>

</body>
</html>
