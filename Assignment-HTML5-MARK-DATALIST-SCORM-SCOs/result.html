<!DOCTYPE html>
<html>
<head>
	<title>Summary</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body onload="findResults()">
<div class="test">
	
</div>
<header class="header">Summary</header>

<div class="numbers">
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<p>4</p>
	<div class="question-active-survey">Survey</div>
	<div class="question-passive-xx">Summary</div>
</div>

<div class="a">
	<div class="survey">
		<details>
		  <summary>Quantative Section</summary>
		  <p id="mathsAnswered"></p>
		  <p id="mathsCorrect"></p>
		  <p id="mathsScore"></p>
		</details>
		<br>
		<details>
		  <summary>Reading Section</summary>
		  <p id="readingAnswered"></p>
		  <p id="readingCorrect"></p>
		  <p id="readingScore"></p>
		</details>
		<br>
		<details>
		  <summary>Audio/Video Section</summary>
		  <p id="audioAnswered"></p>
		  <p id="audioCorrect"></p>
		  <p id="audioScore"></p>
		</details>
		<br>
	</div>
	
		
	<button class="finishbutton" onclick="finish()">Finish Test</button>
</div>


	
<footer class="footer">&copy;&nbsp;Online Exam</footer>

</body>
</html>
