<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Build Pizza</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styleindex.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row head">
                <div class="container">
                    <div class="col-md-3">
                        Pizza Place
                    </div>
                </div>
            </div>
       
            <div class="container">
            <form action="build.html">
                <div class="row">  
                    <div class="col-md-5"></div>
                    <div class="form-group row">
                        <label class="col-form-label pizza">Build Your Own Pizza</label>
                    </div>
                </div>
                
                <div class="row">  
                    <div class="col-md-3"></div>
					<div class="progress col-md-6">
                        <div class="row">
    						<div class="col-sm-4 done">
                            <p>SIZE & CRUST</p>
                            </div>
    						<div class="col-sm-4 done">
                            <p>CHEESE & SAUCE</p>
                            </div>
    						<div class="col-sm-4 done">
                                <p>TOPPINGS</p>
                            </div>
                        </div>
					</div>
				</div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 choose">
                        <div class="row">  
                            <h3>CHOOSE TOPPINGS</h3>
                        </div>

                        <div class="row"> 
                            <div class="col-sm-6 items"> 
                                <div class="row">
                                    <h4>CHOOSE MEATS</h4>
                                </div>

                                <fieldset class="form-group row">
                                  <div class="col-sm-12">
                                    <div class="row">
                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Pepperoni">
                                                Pepperoni
                                          </label>
                                        </div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Salami">
                                                Salami
                                          </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Italian Sausage">
                                                Italian Sausage
                                          </label>
                                        </div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Premium Chicken">
                                                Premium Chicken
                                          </label>
                                        </div>
                                    </div>

                                    

                                    <div class="form-check">
                                      <label class="form-check-label radios">
                                        <input class="form-check-input" type="checkbox" value="Sliced Italian Sausage">
                                            Sliced Italian Sausage
                                      </label>
                                    </div>

                                    <div class="form-check">
                                      <label class="form-check-label radios">
                                        <input class="form-check-input" type="checkbox" value="Beef">
                                            Beef
                                      </label>
                                    </div>

                                    <div class="form-check">
                                      <label class="form-check-label radios">
                                        <input class="form-check-input" type="checkbox" value="Philly Steak">
                                            Philly Steak
                                      </label>
                                    </div>

                                    <div class="form-check">
                                      <label class="form-check-label radios">
                                        <input class="form-check-input" type="checkbox" value="Ham">
                                            Ham
                                      </label>
                                    </div>

                                    <div class="form-check">
                                      <label class="form-check-label radios">
                                        <input class="form-check-input" type="checkbox" value="Bacon">
                                            Bacon
                                      </label>
                                    </div>


                                  </div>
                                </fieldset>

                            </div>

                            <div class="col-sm-6 items"> 
                                <div class="row">
                                    <h4>CHOOSE NON-MEATS</h4>
                                </div>

                                <fieldset class="form-group row">
                                  <div class="col-sm-11">
                                    <div class="row">
                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Cheddar Cheese">
                                                Cheddar Cheese
                                          </label>
                                        </div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Green Peppers">
                                                Green Peppers
                                          </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Feta Cheese">
                                                Feta Cheese
                                          </label>
                                        </div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Jalapeno Peppers">
                                                Jalapeno Peppers
                                          </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Shredded Asaigo">
                                                Shredded Asaigo
                                          </label>
                                        </div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Mushrooms">
                                                Mushrooms
                                          </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Shredded Cheese">
                                                Shredded Cheese
                                          </label>
                                        </div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Pineapple">
                                                Pineapple
                                          </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Banana Peppers">
                                                Banana Peppers
                                          </label>
                                        </div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Onoins">
                                                Onoins
                                          </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Black Olives">
                                                Black Olives
                                          </label>
                                        </div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Roasted Peppers">
                                                Roasted Peppers
                                          </label>
                                        </div>
                                    </div>

                                     <div class="row">
                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Garlic">
                                                Garlic
                                          </label>
                                        </div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Spinach">
                                                Spinach
                                          </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-check col-sm-6"></div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Diced Tomatoes">
                                                Diced Tomatoes
                                          </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-check col-sm-6"></div>

                                        <div class="form-check col-sm-6">
                                          <label class="form-check-label radios">
                                            <input class="form-check-input" type="checkbox" value="Hot Sauce">
                                                Hot Sauce
                                          </label>
                                        </div>
                                    </div>
                                  </div>
                                </fieldset>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <button type="button" class="btn btn-primary order" onclick="markToppings()">Proceed</button>
                    <button type="button" class="btn btn-danger order">Cancel</button>

                </div>

            </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
  </body>
</html>
