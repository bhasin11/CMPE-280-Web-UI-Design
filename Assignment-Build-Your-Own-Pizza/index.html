<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to PizzaPlace</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styleindex.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row head">
                <div class="container">
                    <div class="col-md-3">
                        Pizza Place
                    </div>
                </div>
            </div>
        
        
            <div class="container">
            <form action="build.html">
                <div class="row">  
                    <div class="col-md-5"></div>
                    <div class="form-group row">
                        <label class="col-form-label">Please fill Delivery Details</label>
                    </div>
                </div>

                <div class="row">  
                    <div class="col-md-3"></div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">&nbsp;Address Type</label>
                        <div class="col-md-4">
                            <select class="form-control">
                              <option>Home</option>
                              <option>Work</option>
                              <option>College</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="form-group row">
                      <label class="col-md-2 col-form-label"><span class="star">*</span>Street Address</label>
                      <div class="col-md-4">
                        <input class="form-control" type="text" required>
                      </div>
                    </div>    
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="form-group row">
                      <label class="col-md-2 col-form-label">&nbsp;Suite/Apt #</label>
                      <div class="col-md-4">
                        <input class="form-control" type="text">
                      </div>
                    </div>    
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="form-group row">
                      <label class="col-md-2 col-form-label"><span class="star">*</span>City</label>
                      <div class="col-md-4">
                        <input class="form-control" type="text" required>
                      </div>
                    </div>    
                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="form-group row">
                      <label class="col-md-2 col-form-label"><span class="star">*</span>State</label>
                      <div class="col-sm-2">
                        <input class="form-control" type="text">
                      </div>
                        <label class="col-sm-1 col-form-label"><span class="star">*</span>Zipcode</label>

                      <div class="col-sm-1">
                        <input class="form-control" type="text" required>
                      </div>
                    </div>    
                </div>

                <div class="row">
                    <div class="col-md-5"></div>
                    
                    <button type="submit" class="btn btn-primary order">Proceed</button>
                    <button type="cancel" class="btn btn-danger order">Cancel</button>                    
                </div>

            </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
  </body>
</html>
